<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <nav>
      <p>Rock Paper Scissors</p>
    </nav>
    <div class="choices">
      <div id="rock" class="choice chng">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div id="scissor" class="choice chng">
        <img src="images/scissor.png" alt="Scissor" />
      </div>
      <div id="paper" class="choice chng">
        <img src="images/Paper.png" alt="paper" />
      </div>
    </div>
    <div class="scorecard">
        <div id="myscore">
            <p id="score1" class="rest">0</p>
            <p><h3>You</h3></p>
        </div>
        <div id="compscore">
            <p id="score" class="rest">0</p>
            <p><h3>Computer</h3></p>
        </div>
    </div>
    <div class="container">
    <div class="holder">
    <div id="result1">
      <p id="result">Pick Your Move </p>
    </div></div>
    <div id="reset">
      <button>Reset Game</button>
    </div></div>
    <script src="game.js"></script>
  </body>
</html>
